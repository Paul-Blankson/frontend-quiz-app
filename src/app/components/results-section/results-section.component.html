<section class="results-section">
  <div class="results-section__text-container">
    <h3 class="result-section__completion-text">Quiz completed</h3>
    <h3 class="result-section__scored-text">You scored...</h3>
  </div>
  <div class="results-section__score-container">
    <div class="results-section__score-card">
      <div class="results-section__subject-title-container">
        <div class="results-section__subject-icon-container">
          <img
            src="/images/icon-accessibility.svg"
            alt=""
            class="results-section__subject-icon"
          />
        </div>
        <h3 class="results-section__subject-title">Accessibility</h3>
      </div>
      <div class="result-section__score-container">
        <h1 class="results-section__score">8</h1>
        <span class="results-section__score-out-of-total">out of 10</span>
      </div>
    </div>
    <button class="results-section__play-again-btn">Play Again</button>
  </div>
</section>
